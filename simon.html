<html>
    <head>
        <title>SIMPON SAY GAME</title>
        <link rel="stylesheet" href="simon.css">
    </head>
    <body>
        <h1>Simon Say Game</h1>
        <h3>Press any key to start the game</h3>
        <div>
            <div class="one">
             <div class="purple btn" type="button" id="purple"></div>
             <div class="red btn" type="button" id="red"></div>
            </div>
            <div class="two">
             <div class="yellow btn" type="button" id="yellow"></div>
             <div class="green btn" type="button" id="green"></div>
            </div>
        </div>
        <script src="simon.js" defer></script>
    </body>
</html>
